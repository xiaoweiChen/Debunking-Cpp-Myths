name: Build and Deploy E-book

on:
  push:
    branches:
      - main 
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # 自动启用 Pages（如果尚未启用）
          enablement: true
        
      - name: Build E-book
        run: node ./tools/github-page/latex2html.mjs -i . -o ./github-page-dist
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './github-page-dist'

      - name: Check output directory
        run: |
          echo "Checking github-page-dist contents..."
          ls -l ./github-page-dist
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4